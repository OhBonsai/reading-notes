<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>盆栽 | 读书笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="读书笔记">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./_media/custom.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1629223_lglv9da92l.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
  <div id="app"></div>
  <script>

    window.$docsify = {
      name: '读书笔记',
      repo: 'https://github.com/OhBonsai/reading-notes',
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      auto2top: true,
      markdown: {
        gfm: true,
        tables: true,
      },
      themeColor: '#342a5e',
      coverpage: true,
      nameLink: '#/',

      alias: {
        '/_sidebar.md': '/middleware/_sidebar.md',
        '/': '/middleware/README.md',
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
    }
  </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/docsify/4.10.2/docsify.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/docsify/4.10.2/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2.5.0/dist/docsify-pagination.min.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/prism/1.19.0/components/prism-bash.min.js" integrity="sha256-W7l8nP5GgjHSb7BvkoJKZQ+6+qFPM2VT6aF1lISibsA=" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/prism/1.19.0/components/prism-json.min.js" integrity="sha256-pVgHctGgZmOFYStQ6BylpFTgUenv8Pn+bDg5ENFw8fg=" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/prism/1.19.0/components/prism-javascript.min.js" integrity="sha256-g87nhVlyWjKmsk1hSfvqjr22ILWlzX/0LtHFXkLB6IU=" crossorigin="anonymous"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/prism/1.19.0/components/prism-diff.min.js" integrity="sha256-PgCDJLW0hRwiG31PRW6no1fsx/9HZHp24VbIjjIhcu0=" crossorigin="anonymous"></script>

</html>
